### Cloud credentials for credential holders (default: admin)
credentialholder:
  admin:
    alibaba:
      # ClientId(ClientId): client ID of the EIAM application
      # Example: app_mkv7rgt4d7i4u7zqtzev2mxxxx
      ClientId: 
      # ClientSecret(ClientSecret): client secret of the EIAM application
      # Example: CSEHDcHcrUKHw1CuxkJEHPveWRXBGqVqRsxxxx
      ClientSecret: 
    aws:
      # ClientId(aws_access_key_id)
      # ex: AKIASSSSSSSSSSS56DJH
      ClientId: 
      # ClientSecret(aws_secret_access_key)
      # ex: jrcy9y0Psejjfeosifj3/yxYcgadklwihjdljMIQ0
      ClientSecret: 
    azure:
      # ClientId(client_id): Client ID
      # ex:2df8b-4c35-4bak-a23c-ckf05a54a824
      ClientId: 
      # ClientSecret(client_secret): Client Secret
      # ex: 213r868b-4c35-426vi-.VDEkf05a54aGq~_crT
      ClientSecret: 
      # TenantId(tenant_id): Tenant ID
      # ex: 21e7868b-4c35-4bak-a23c-ckf05a54a824
      TenantId: 
      # SubscriptionId(subscription_id): Subscription ID
      # ex: 2dvdveb-4c35-4bak-a23c-ckf05a54a824
      SubscriptionId: 
    gcp:
      # client_id: OAuth 2 Client ID (or Unique ID) of the service account
      # https://console.cloud.google.com/iam-admin/serviceaccounts
      # ex: "107777777600845725910" (Please note that adding double quotes is required.)
      client_id: ""
      # ClientEmail(client_email): Client Email of the service account
      # https://console.cloud.google.com/iam-admin/serviceaccounts/details/${client_id}/keys?authuser=1&project=${ProjectID}&supportedpurview=project
      # ex: user01@cloud-barista.com
      ClientEmail: 
      # private_key_id: One of Private Key IDs of the service account
      # ex: f89f5asfsesefsefsfefes0se0fse0f00ef565e33
      private_key_id: 
      # PrivateKey(private_key): Private Key of the Private Key ID of the service account (need to provide inlined format includeing \n characters.)
      # ex: -----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqh...iH0ew=\n-----END PRIVATE KEY-----\n
      PrivateKey: 
      # ProjectID(project_id): Project ID of the service account
      # ex: cloud-barista
      ProjectID: 
    ibm:
      # ApiKey: API key
      # https://cloud.ibm.com/docs/account?topic=account-userapikey
      # ex: 5fwefhLlehfkaseefeffhcviuneiunifhnizHe3uhiL
      ApiKey: 
    kt:
      IdentityEndpoint: https://api.ucloudbiz.olleh.com/d1/identity/v3/
      Username: 
      Password: 
      DomainName: 
      ProjectID: 
    ncp:
      ClientId: 
      ClientSecret: 
    ncp:
      ClientId: 
      ClientSecret: 
    nhn:
      IdentityEndpoint: https://api-identity-infrastructure.nhncloudservice.com
      Username: 
      Password: 
      DomainName: 
      TenantId: 
    openstack:
      IdentityEndpoint: 
      Username: 
      Password: 
      DomainName: 
      ProjectID: 
    tencent:
      # ClientId(client_id): Client ID
      # https://console.tencentcloud.com/ciam/app-management
      # ex: IsZf23r23f43uijne4iogfheiogheiojfDS3
      ClientId: 
      # ClientSecret(client_secret): Client Secret
      # ex: Gfwefesfse5e5rgerdgrvdverse4gggrrggr
      ClientSecret: 