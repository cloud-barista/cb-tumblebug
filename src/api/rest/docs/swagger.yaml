          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
  /label/{labelType}/{uid}:
    get:
      tags:
      - "[Infra Resource] Common Utility"
      summary: Get labels for a resource
      description: Get labels for a resource identified by its uid
      operationId: GetLabels
      parameters:
      - name: labelType
        in: path
        description: Label Type
        required: true
        schema:
          type: string
          enum:
          - ns
          - mci
          - subGroup
          - vm
          - k8s
          - vNet
          - subnet
          - securityGroup
          - sshKey
          - dataDisk
      - name: uid
        in: path
        description: Resource uid
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Labels for the resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.LabelInfo'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
    put:
      tags:
      - "[Infra Resource] Common Utility"
      summary: Create or update a label for a resource
      description: Create or update a label for a resource identified by its uid
      operationId: CreateOrUpdateLabel
      parameters:
      - name: labelType
        in: path
        description: Label Type
        required: true
        schema:
          type: string
          enum:
          - ns
          - mci
          - subGroup
          - vm
          - k8s
          - vNet
          - subnet
          - securityGroup
          - sshKey
          - dataDisk
      - name: uid
        in: path
        description: Resource uid
        required: true
        schema:
          type: string
      requestBody:
        description: Labels to create or update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/model.Label'
        required: true
      responses:
        "200":
          description: Label created or updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
      x-codegen-request-body-name: labels
  /label/{labelType}/{uid}/{key}:
    delete:
      tags:
      - "[Infra Resource] Common Utility"
      summary: Remove a label from a resource
      description: Remove a label from a resource identified by its uid
      operationId: RemoveLabel
      parameters:
      - name: labelType
        in: path
