        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
  /k8sClusterRecommendNode:
    post:
      tags:
      - "[Kubernetes] Cluster Management"
      summary: Recommend K8sCluster's Node plan (filter and priority)
      description: Recommend K8sCluster's Node plan (filter and priority) Find details
        from https://github.com/cloud-barista/cb-tumblebug/discussions/1234
      operationId: RecommendK8sNode
      requestBody:
        description: Recommend K8sCluster's Node plan (filter and priority)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/model.RecommendSpecReq'
        required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/model.TbSpecInfo'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
      x-codegen-request-body-name: recommendSpecReq
  /label/{labelType}/{uid}:
    get:
      tags:
      - "[Infra Resource] Common Utility"
      summary: Get labels for a resource
      description: Get labels for a resource identified by its uid
      operationId: GetLabels
      parameters:
      - name: labelType
        in: path
        description: Label Type
        required: true
        schema:
          type: string
          enum:
          - ns
          - mci
          - subGroup
          - vm
          - k8s
          - vNet
          - subnet
          - vpn
          - securityGroup
          - sshKey
          - dataDisk
          - sqlDb
          - objectStorage
      - name: uid
        in: path
        description: Resource uid
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Labels for the resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.LabelInfo'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model.SimpleMsg'
    put:
      tags:
      - "[Infra Resource] Common Utility"
      summary: Create or update a label for a resource
      description: Create or update a label for a resource identified by its uid
      operationId: CreateOrUpdateLabel
      parameters:
      - name: labelType
        in: path
        description: Label Type
        required: true
        schema:
          type: string
          enum:
          - ns
          - mci
          - subGroup
          - vm
          - k8s
          - vNet
          - subnet
          - vpn
          - securityGroup
          - sshKey
          - dataDisk
          - sqlDb
          - objectStorage
      - name: uid
        in: path
        description: Resource uid
        required: true
        schema:
